<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lichess PGN Viewer with Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 1em;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    #error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Lichess PGN Viewer with Move Details</h1>

  <form id="lichessForm">
    <input type="url" id="lichessUrl" placeholder="Paste Lichess game URL here" required style="width:80%;" />
    <button type="submit">Load PGN</button>
  </form>

  <div id="error"></div>
  <div id="output"></div>

  <!-- Load chess.js locally or from CDN -->
  <script src="chess.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
